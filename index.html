<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>
    <div class="wrap" id="app">
    <button @click="gameStart">開始</button>{{ rotateCount }}
        <p><span>{{points}}</span>&emsp;points</p>

        <div class="outer" :style="{width: stageWidth + 'px'}">
            <div
            v-for="i in (config.height)*(config.width)" 
            class="square"
            :class="{
                active : displayMatrix[i-1], 
                stay : stageMatrix[i-1]
            }"
            >
            {{ i-1 }}
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
